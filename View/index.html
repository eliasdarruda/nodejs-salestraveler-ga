<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Caixeiro viajante</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.min.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>

    <style> 
    body {
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: row;
    } canvas {vertical-align: top;} </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; text-align: start; padding: 3em;">
        <h1>Caixeiro viajante</h1>
        <div id="loading">
            <img width=100px src="loading.svg"/>
        </div>
        <hr>
        <h2>Algoritmo genético base</h2>
        <div class="container">
            <label for="iteracoes">Numero de gerações:</label>
            <input type="number" id="iteracoes" name="iteracoes" value="500">
        </div>
        <div class="container">
            <label for="individuos">Numero de individuos da geração:</label>
            <input type="number" id="tamanho" name="individuos" value="20">
        </div>
        
        <div class="container">
            <label for="mutation">Taxa de mutação:</label>
            <input type="text" id="mutation" name="mutation" value="0.15">
        </div>
        <div class="container">
            <label for="qtdPosto">Quantidade de postos:</label>
            <input type="text" id="qtdPosto" name="qtdPosto" value="30">
        </div>
        <div class="container">
            <label for="ultimo">Evoluir a partir do melhor:</label>
            <input type="checkbox" id="ultimo" name="ultimo">
        </div>
        <hr>
        <button onclick="gerarPostos()">Rodar Genético</button>

        <div>
            <p><strong>Resultados:</strong></p>
            <p id="info">Informações</p>

            <button onClick="mostrarMelhorRota()">Mostrar Melhor Rota</button>
        </div>
    </div>

    
</body>
	
</html>
